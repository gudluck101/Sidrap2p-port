<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sidra P2P Activate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2C2C2C;
            text-align: center;
            border: 7px solid white; /* White border around the page */
        }

        .container {
            width: 93%;
            max-width: 500px;
            background: #201913;
            padding: 30px 30px 20px; /* Reduced bottom padding */
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            border: 0.1px solid black; /* Thin black border */
            margin-top: -10vh; /* Adjusted to prevent excess shifting */
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #FF6900;
            font-size: 45px;
        }

        p {
            color: #A1988F;
            font-size: 15px;
            margin-bottom: 25px; /* Reduced bottom space */
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 30px;
            background: #FF6900;
            color: white;
            text-decoration: none;
            font-size: 17px;
            border-radius: 8px;
            transition: 0.3s;
            max-width: 100%;
            height: 55px;
            margin-bottom: 25px; /* Slightly reduced bottom space */
        }

        .login-btn img {
            width: 30px;
            height: 30px;
        }

        .login-btn:hover {
            background: #FF6900;
        }

        a {
            color: darkgray;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/Screenshot_2025_0317_214451.png" width="110" height="110" alt="Sidra Chain Logo">
        
        <h1><strong>Sidra Chain</strong></h1>
        <p style="font-size: 15px;color: #897468;"><strong>Secure. Decentralized. Future.</strong></p>
        <p><strong>Welcome back! Please login with your KYCPORT account to continue.</strong></p>

        <a href="form.html" class="login-btn">
            <img src="images/kyc_port_transparent_fixed.png" alt="Login Icon">
            Activate P2P with KYCPORT
        </a>

        <p style="font-size: 14px;color: #70524B;">
            <strong>
            By logging in, you agree to our 
            <a href="sidra.html">Terms of Service</a> and 
            <a href="sidra.html">Privacy Policy</a>.
            </strong>
        </p>
    </div>
</body>
</html>
